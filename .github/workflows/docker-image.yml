name: Dejavu - Web UI for Elasticsearch and OpenSearch

on:
  release:
    types: [ published ]
  repository_dispatch:
    types: [publish_docker]
  workflow_dispatch:
  

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Extract version from payload
      id: get_version
      run: echo "version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
    - name: Get Version For Release
      id: get_version_release
      uses: battila7/get-version-action@v2.2.1
    -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
    -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
    -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
    -
        name: Build and push latest image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ format('appbaseio/dejavu:{0}', steps.get_version.outputs.version || steps.get_version_release.outputs.version) }},appbaseio/dejavu:latest
